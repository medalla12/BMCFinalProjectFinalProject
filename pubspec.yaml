name: my_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  cupertino_icons: ^1.0.8

  # Firebase packages - ALL COMPATIBLE VERSIONS
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.3.8

  # State management
  provider: ^6.1.2

  # UI packages
  flutter_native_splash: 2.4.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  google_fonts: ^6.2.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo.png

  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_logo.png

  web: true